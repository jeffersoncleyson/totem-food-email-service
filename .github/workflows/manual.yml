name: Build and Deploy Temporary Images TAGs

on:
  workflow_dispatch:
    inputs:
      imageTag:
        description: 'Temporary Image TAG'
        required: true
        default: 'temporary'

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn clean install

      - name: Upload Artifact Jar
        uses: actions/upload-artifact@v3
        with:
          name: totem-food-email-service
          path: ./totem-food-email-backend/target/*.jar
          retention-days: 1

  push_to_registry:
    needs: build
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: jeffersoncleyson/totem-food-email-service

      - name: Download Jar Artifact
        uses: actions/download-artifact@v3
        with:
          name: totem-food-email-service

      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./DockerfileGitHubActions
          push: true
          tags: jeffersoncleyson/totem-food-email-service:temp-${{ github.event.inputs.imageTag }}

  deploy_eks:
    needs: push_to_registry
    name: Deploy
    runs-on: ubuntu-latest
    steps:

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        continue-on-error: false
        with:
          role-to-assume: "arn:aws:iam::151403969336:role/oidc-github-actions"
          role-session-name: "oidc-github-actions"
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}

      - name: Setting EKS Context
        continue-on-error: false
        run: |
          aws eks update-kubeconfig --name ${{ vars.CLUSTER_NAME }} --region ${{ vars.AWS_DEFAULT_REGION }}

      - name: Cloning Helm Chart Repository
        continue-on-error: false
        run: |
          git clone https://github.com/jeffersoncleyson/totem-food-service-helm-chart.git -b main

      - name: Updating Helm Chart with Temporary Image TAG
        continue-on-error: false
        uses: WyriHaximus/github-action-helm3@v3
        with:
          exec: |
            helm upgrade ${{ vars.RELEASE_NAME }} ./totem-food-service-helm-chart/totem-food-order-chart --namespace ${{ vars.NAMESPACE }} --set=image.tag=temp-${{ github.event.inputs.imageTag }}